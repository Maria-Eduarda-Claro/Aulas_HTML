<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo box-shadow</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        float: left;
        background-color: white;
        margin-right: 100px;
        border-radius: 8px;
      }
      .box1 {
        box-shadow: 10px 5px;
      }
      .box2 {
        box-shadow: 20px 20px 10px;
      }
      .box3 {
        background-color: rgb(0, 106, 255);
        box-shadow: 20px 20px 10px rgb(0, 200, 255);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
