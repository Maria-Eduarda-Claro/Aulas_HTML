<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo usando a tag p</title>
    <style>
      .container {
        color: white;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: coral;
        width: 300px;
        height: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Texto Normal</p>
      <p>Texto em<b> Destaque</b></p>
      <p>Texto em <i>Italico</i></p>
      <p>Texto em <u>Sublinhado</u></p>
      <p>Texto em <sub>Sub escrito</sub></p>
      <p>Texto em <sup>Sob escrito</sup></p>
      <p>Texto em <s>Riscado</s></p>
    </div>
  </body>
</html>
